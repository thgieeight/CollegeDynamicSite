<th:block th:insert="admin/header.html"></th:block> 

<div class="container my-4">
<a href="/admin/slider/add"><button class="btn btn-success">Add</button></a>
<div class="Container my-3">
<table class="table table-striped">
<tr>
<th>S.no</th>
<th>Slider Name1</th>
<th>Slider Name2</th>
<th>Image</th>
<th>Status</th>
<th>Action</th>
</tr>
<tr>
<tr th:each="l : ${sliderlist}">
<td>[[${l.id}]]</td>
<td>[[${l.slidertext1}]]</td>
<td>[[${l.slidertext2}]]</td>
<td><img th:src="@{'/images/' + ${l.sliderimage}}" alt="cat Photo" width="50" height="50"></td>
<td><span th:if="${l.status == 1}">Active</span><span th:if="${l.status == 0}">Inactive</span></td>

<td>
<a th:href="@{/admin/slider/edit(id=${l.id})}"><input type="submit" value="Edit" class="btn btn-success"></a>
<a th:href="@{/admin/slider/delete(id=${l.id})}" onclick="return confirm('Are you sure you want to delete?')"><input type="submit" value="Delete" class="btn btn-danger"></a>
</td>
</tr>
</table>
</div>
</div>

<th:block th:insert="admin/Footer.html"></th:block>
