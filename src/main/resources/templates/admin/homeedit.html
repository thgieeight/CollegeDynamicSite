<th:block th:insert="admin/header.html"></th:block> 

<div class="container">
<div class="row">
<h1 class="text-center my-5">Home Edit Page</h1>
<div class="col-3"></div>
<div class="col-6">
<p style="color:red">[[${message}]]</p>
<form action="/admin/home/update" method="post" th:object="${HomeObject}" enctype="multipart/form-data">
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Home Name:</label>
    <input type="text" class="form-control" id="email" placeholder="Enter Username" th:field="*{hometext}">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Image:</label>
    <input type="file" class="form-control" id="pwd" placeholder="Enter password" name="image">
  </div>
  <div class="form-check mb-3">
    <label class="form-check-label">
<input class="form-check-input" type="checkbox" name="status" th:checked="${HomeObject.status == 1}" value="1">Status</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <input type="hidden" th:field="*{id}">
</form>
</div>
<div class="col-3"></div></div></div>


<th:block th:insert="admin/Footer.html"></th:block>
