
<div>
<th:block th:insert="header.html"></th:block>

<!-- ########end navbar########## -->
<!-- ##########this is content page###### -->
<div class="container-fluid">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <!-- Thymeleaf loop should be placed here, and each carousel item should be created within the loop -->
      <div th:each="l, iterStat : ${sliderlist}">
        <!-- Ensure only one carousel-item has the 'active' class -->
        <div th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
          <img th:src="@{'/images/' + ${l.sliderimage}}" class="d-block w-100" height="500px" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 style="color: black" th:text="${l.slidertext1}">Slide Title</h5>
            <p style="color: black" th:text="${l.slidertext2}">Slide Description</p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>



<!-- marque slider -->
<div class="container-fluid bg-primary">
	<marquee><p class="text-white"><span class="text-danger">Notice:</span> this is notice here you can see </p></marquee>
</div>
 <!-- introduction part -->
 <div class="container mt-3" th:each="l : ${homelist}">
 		<div class="row" th:if="${l.status == 1}">
 			<div class="col-4 col-sm-12 col-md-6 col-lg-4 " data-aos="fade-right">
 				<img th:src="@{'/images/' + ${l.homeimage}}" width="100%" height="auto" class="mt-5">
 				
 			</div>
 			<div class="col-8 col-sm-12 col-md-6 col-lg-8" data-aos="fade-left">
 				<center><strong>Introduction</strong></center>
 				<hr>
 				<p style="text-align: justify;">[[${l.hometext}]]</p>
 				
 			</div>


 		</div>
 </div>


 <!-- background img -->
 <div class="container-fluid bg-image">
 	
 </div>



 <!-- tema members -->
<div class="container mt-5">
  <div class="row">
    <center><strong><h3><u>Our Team</u></h3></strong></center>
    <div class="col-4 mt-3" th:each="l : ${teamlist}">
      <div style="width: 18rem;" th:if="${l.status == 1}">
        <img th:src="@{'/images/' + ${l.teamimage}}" class="card-img-top team-card d-block w-100" alt="...">
        <div class="card-body">
          <p class="card-text" th:text="${l.teamtext}"></p>
        </div>
      </div>
    </div>
  </div>
</div>
